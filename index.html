<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabo de Guerra de Cliques - Fullscreen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
</head>
<body>
    <h1>Cabo de Guerra de Cliques</h1>

    <!-- Área de Conexão (Inicialmente visível) -->
    <div id="connection-group">
        <p>Seu ID: <strong id="my-id">Aguardando...</strong></p>
        <div> <!-- Div para agrupar input e botão -->
            <input type="text" id="remote-id-input" placeholder="ID do Oponente">
            <button id="connect-button">Conectar</button>
        </div>
        <p id="connection-status">Status: Desconectado</p>
    </div>

    <!-- Área Principal do Jogo (Inicialmente oculta) -->
    <div id="game-group" class="hidden">

        <div id="status-overlay"> <!-- Para mensagens flutuantes -->
            <div id="status-message">Aguardando oponente...</div>
            <div id="countdown"></div>
            <div id="result"></div>
        </div>

        <div id="timer">Tempo: 20s</div>

        <div id="tug-bar-container">
            <div id="player1-fill"></div> <!-- Preenchimento do Jogador 1 (Você) -->
            <div id="player2-fill"></div> <!-- Preenchimento do Jogador 2 (Oponente) -->
            <div id="center-line"></div> <!-- Linha central opcional -->
        </div>

        <div class="controls">
             <button id="click-button" disabled>Clique Aqui!</button>
             <button id="ready-button">Estou Pronto!</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
